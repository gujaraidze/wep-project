<!DOCTYPE html>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img class="logo-img" src="img/Apple Arcade.svg" alt="OASIS logo">
                <img class="oasis" src="img/OASIS.svg" alt="oasis name">
            </div>
            <nav class="platforms">
                <a class="platform" href="#">
                    <img class="platform-img" src="img/PlayStation.svg" alt="PSN">
                    <span>PSN</span>
                </a>
                <a class="platform" href="#">
                    <img class="platform-img" src="img/Xbox.svg" alt="Xbox">
                    <span>Xbox</span>
                </a>
                <a class="platform" href="#">
                    <img class="platform-img" src="img/Monitor.svg" alt="PC">
                    <span>PC</span>
                </a>
                <a class="platform" href="#">
                    <img class="platform-img" src="img/nintendo-switch-logo.png" alt="nintendo">
                    <span>switch</span>
                </a>
            </nav>
            <div class="header-actions">
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <img src="img/Search.svg" alt="Search">
                </div>
                <button class="btn btn--primary install-btn">Install Oasis</button>
                <a href="#" class="icon-btn"><img src="img/Shopping Cart.svg" alt="Cart"></a>
                <a href="#" class="icon-btn"><img src="img/Male User.svg" alt="User"></a>
            </div>
        </div>
